<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Position practice</title>
  </head>
  <body class="main-content">
    <!-- Sales-card -->
    <article class="sales-card">
      <section class="first-card-line">
        <h1>Weekly Sales</h1>
        <svg
          class="chart-line"
          style="width: 50px; height: 35px"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M16,11.78L20.24,4.45L21.97,5.45L16.74,14.5L10.23,10.75L5.46,
        19H22V21H2V3H4V17.54L9.5,8L16,11.78Z"
          />
        </svg>
      </section>
      <p class="cost">$ 15,0000</p>
      <p>Increased by 60%</p>
      <!-- circle element -->
      <p class="upper-transparent-circle"></p>
      <p class="lower-transparent-circle"></p>
    </article>
    <!-- orders card -->
    <article class="orders-card">
      <section class="first-card-line">
        <h1>Weekly Orders</h1>
        <svg
          class="bookmark"
          style="width: 50px; height: 35px"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M17,18L12,15.82L7,18V5H17M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z"
          />
        </svg>
      </section>
      <p class="amount">45,6334</p>
      <p>Decreased by 10%</p>
      <!-- circle element -->
      <p class="upper-transparent-circle"></p>
      <p class="lower-transparent-circle"></p>
    </article>
    <!-- visitors card -->
    <article class="visitors-card">
      <section class="first-card-line">
        <h1>Visitors Online</h1>
        <svg
          class="diamond"
          style="width: 50px; height: 35px"
          viewBox="0 0 24 24"
        >
          <path fill="currentColor" d="M6,2L2,8L12,22L22,8L18,2H6Z" />
        </svg>
      </section>
      <p class="number-people">95,5741</p>
      <p>Increased by 5%</p>
      <!-- circle element -->
      <p class="upper-transparent-circle"></p>
      <p class="lower-transparent-circle"></p>
    </article>
  </body>
</html>
