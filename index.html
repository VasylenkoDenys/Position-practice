<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/reset.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Position practice</title>
  </head>
  <body>
    <main>
      <article class="main-article">
        <!-- first card -->
        <section class="sales">
          <h2>Weekly Sales</h2>
          <h2 class="cost">$ 15,0000</h2>
          <h3>Increased by 60%</h3>
          <!-- svg element -->
          <svg
            class="chart-line"
            style="width: 50px; height: 35px"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M16,11.78L20.24,4.45L21.97,5.45L16.74,14.5L10.23,10.75L5.46,
              19H22V21H2V3H4V17.54L9.5,8L16,11.78Z"
            />
          </svg>
          <!-- box element -->
          <p class="box1"></p>
          <p class="box2"></p>
        </section>
        <!-- second card -->
        <section class="orders">
          <h2>Weekly Orders</h2>
          <h2 class="amount">45,6334</h2>
          <h3>Decreased by 10%</h3>
          <svg
            class="bookmark"
            style="width: 50px; height: 35px"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M17,18L12,15.82L7,18V5H17M17,3H7A2,2 0 0,0 5,5V21L12,18L19,
              21V5C19,3.89 18.1,3 17,3Z"
            />
          </svg>
          <p class="box1"></p>
          <p class="box2"></p>
        </section>
        <!-- third card -->
        <section class="visitors">
          <h2>Visitors Online</h2>
          <h2 class="number-people">95,5741</h2>
          <h3>Increased by 5%</h3>
          <!-- svg element -->
          <svg
            class="diamond"
            style="width: 50px; height: 35px"
            viewBox="0 0 24 24"
          >
            <path fill="currentColor" d="M6,2L2,8L12,22L22,8L18,2H6Z" />
          </svg>
          <!-- box element -->
          <p class="box1"></p>
          <p class="box2"></p>
        </section>
      </article>
    </main>
  </body>
</html>
